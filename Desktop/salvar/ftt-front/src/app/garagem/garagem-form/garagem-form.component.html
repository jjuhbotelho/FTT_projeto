<h1 class="page-title">{{ titulo }}</h1>

<form [formGroup]="garagemForm">

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row"><!-- Cria uma Linha-->
        <div class="col-md-6 col-lg-4"><!-- Coluna do campo nome-->
          <field label="Nome" required="true">
            <input type="text" class="form-control" formControlName="nome">
          </field>
        </div><!-- FIM DA COLUNA-->
      </div><!-- Fim da linha-->

      <div formGroupName="endereco">
        <div class="row"><!--linha-->
          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Logradouro-->
            <field label="Logradouro" required="true">
              <input type="text" class="form-control" formControlName="logradouro">
            </field>
          </div><!-- FIM Logradouro-->

          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Complemento-->
            <field label="Complemento" required="true">
              <input type="text" class="form-control" formControlName="complemento">
            </field>
          </div><!-- FIM Complemento-->

          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Bairro-->
            <field label="Bairro" required="true">
              <input type="text" class="form-control" formControlName="bairro">
            </field>
          </div><!-- FIM Bairro-->
        </div>

        <div class="row"><!--linha-->
          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Cidade-->
            <field label="Cidade" required="true">
              <input type="text" class="form-control" formControlName="cidade">
            </field>
          </div><!-- FIM Cidade-->

          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Estado-->
            <field label="Estado" required="true">
              <input type="text" class="form-control" formControlName="estado">
            </field>
          </div><!-- FIM Estado-->

          <div class="col-md-6 col-lg-4"><!-- Coluna do campo Pais-->
            <field label="Pais" required="true">
              <select class="form-control" formControlName="pais" [compareWith]="compareFn">
                <option></option>
                <option *ngFor="let pais of paises" [ngValue]="pais">{{ pais.nome }}  </option>
              </select>
            </field>
          </div><!-- FIM Pais-->

        </div><!-- fim linha-->
      </div><!-- fim FormGroupName-->

    </div><!-- fim panel-body-->
    <div class="panel-footer">

      <button class="btn btn-primary"
        [routerLink]="['/garagem/editar', garagem.id]"
        *ngIf="garagemForm.disabled">
        Editar
      </button>

      <button class="btn btn-success"
        (click)="onSave(garagemForm.value)"
        *ngIf="!garagemForm.disabled">
        Salvar
      </button>

      <button class="btn btn-default ml-2"
        routerLink='/garagem'>
        Cancelar
      </button>
    </div>
  </div> <!-- fim panel-->
  
</form>
