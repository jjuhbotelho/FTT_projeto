<h1 class="page-title">Lista de Usuários</h1>

<button class="btn btn-primary m-3" [routerLink]="['/usuario/novo']">
  Cadastrar
</button>

<div *ngIf="!usuarios?.length" >
  Nenhum item inserido
</div>

<table *ngIf="usuarios?.length" class="table table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF/CNPJ</th>
      <th>Telefone</th>
      <th>Data de Nascimento</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.sobrenome }}</td>
        <td>{{ usuario.cpfCnpj }}</td>
        <td>{{ usuario.telefone }}</td>
        <td>{{ usuario.dataNascimento }}</td>
        <td>
          <!-- Botão para a página de visualização -->
        <button class="btn btn-outline-primary mr-1" [routerLink]="['/usuario/visualizar', usuario.id]">
          Visualizar 
        </button>
        <!-- Botão para a página de edição -->
        <button class="btn btn-outline-warning mr-1" [routerLink]="['/usuario/editar', usuario.id]">
          Editar
        </button>
        <!-- Botão para apagar um usuário -->
        <button class="btn btn-outline-danger" (click)="onDelete(usuario.id)" >
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
